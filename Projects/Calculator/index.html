<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href="styles.css" />

</head>
<body>
  <div class="centered">
   <div class="header">
    <span class = "decoration"> *** </span> <button class = "daynight"> </button>
   </div>
    <div class="display">
      <textarea placeholder="120">120</textarea>
    </div>
    <div class="numbers">
      <ul class="number-layer" style="list-style-type:none;">
        <li><button>C</button>
          <button>+/-</button>
          <button>%</button>
         <button>/</button>
        </li>
        <li><button class="calculator-number">7</button>
          <button class="calculator-number">8</button>
          <button class="calculator-number">9</button>
          <button>x</button>
        </li>
        <li><button class="calculator-number">4</button>
          <button class="calculator-number">5</button>
          <button class="calculator-number">6</button>
          <button>-</button>
        </li>
        <li><button class="calculator-number">1</button>
          <button class="calculator-number">2</button>
          <button class="calculator-number">3</button>
          <button>+</button>
        </li>
       <li><button class="calculator-number">0</button>
          <button class="calculator-number">.</button>
          <button class="hidden-button calculator-number">.</button>
          <button>=</button>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
